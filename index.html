<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily element guessing game. 8 chances to guess an element of the periodic table.">
    <title>Elementle - Guess the Element</title>
    <link rel="stylesheet" href="styles/elementle.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4157952924288836"
     crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h1>ELEMENTLE</h1>

      <form action="" autocomplete="off">
        <div class="autocomplete-wrapper js-autocomplete-wrapper">
          <input id="guess-input" placeholder="Element" class="guess-input js-guess-input">
          <!-- <ul class="autocomplete-list">
            <li>
              <button>
                USA
              </button>
            </li>
            <li>
              <button>
                UK
              </button>
            </li>
          </ul> -->
        </div>
        <button class="guess-button js-guess-button">GUESS</button>
        <button class="hint-button js-hint-button">HINT</button>
        <button class="js-stats-button stats-button">&#128200;</button>
        <button class="help-button js-help-button" type="button">&#10067;</button>

        
        <div class="js-overlay overlay"></div>
        
        <div class="hint-container js-hint-container"></div>
      </form>
      
      <div class="reveal-answer-container">
        <div class="js-reveal-answer"></div>
      </div>
        
      <div class="grid-container">
        <div class="element-grid">
          <div class="element js-1"></div>
          <div class="element js-2"></div>
          <div class="element js-3"></div>
          <div class="element js-4"></div>
          <div class="element js-5"></div>
          <div class="element js-6"></div>
          <div class="element js-7"></div>
          <div class="element js-8"></div>
        </div>
      </div>

      <div class="correct-guess-container">
        <div class="js-additional-info"></div>
        <div class="js-share-button"></div>
      </div>
    </div>
    
    <footer>
      <div class="footer-container">
        <div class="footer-nav">
          <ul>
            <li><a href="https://elementlegame.com/">Home</a></li>
            <li><a href="https://elementlegame.com/about.html">About</a></li>
            <li><a href="https://elementlegame.com/terms_of_service_and_privacy.html">TOS and Privacy Policy</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Haokai Xuan</p>
      </div>
    </footer>

    <script src="data/elements.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script> 
    <script src="scripts/elementle.js"></script>
  </body>
</html>
